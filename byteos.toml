# build for riscv64-qemu
[bin.riscv64-qemu]
target = "riscv64gc-unknown-none-elf"
    [bin.riscv64-qemu.configs]
    board = "qemu"
    driver = "kvirtio,kgoldfish-rtc,ns16550a"
    root_fs = "ext4"

    [bin.riscv64-qemu.env]
    HEAP_SIZE = "0x0180_0000"
    MOUNT_IMG_PATH = "mount.img"

