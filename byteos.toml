# build for loongarch64-qemu
[bin.loongarch64-qemu]
target = "loongarch64-unknown-none"
build_std = true
    [bin.loongarch64-qemu.configs]
    board = "qemu"
    driver = "kramdisk"
    root_fs = "ext4"

    [bin.loongarch64-qemu.env]
    HEAP_SIZE = "0x0180_0000"
    CARGO_CFG_DRIVER = "kramdisk"
    MOUNT_IMG_PATH = "mount.img"
